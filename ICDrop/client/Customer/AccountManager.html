            $ = layui.jquery;
            app = layui.app;
            var layer = layui.layer,
                element = layui.element,
                laypage = layui.laypage,
                i18n = layui.i18n,
                form = layui.form;
            app.Load("client");

            // 国际化初始化
            var YDHConfig = layui.data('YDH');
            if (YDHConfig.Lang) {
                $("#Lang").text(YDHConfig.Lang.title);
                id = YDHConfig.Lang.id
            }
            // 获取登录的用户名
            var YDHCustomer = layui.data('YDH-Customer');
            if (YDHCustomer.email) {
                UserEmail = YDHCustomer.email;
                var dto_obj = new Object();
                dto_obj.email = YDHCustomer.email;
                GetShopify(dto_obj);
            }

            i18n.loadProperties(id);


            // 获取用户信息
            function GetShopify(data) {
                $.ajax({
                    url: BackgroundDomain + "/api/Customer/GetCusCustomerAccount",
                    type: "post",
                    contentType: "application/json;",
                    data: JSON.stringify(data),
                    success: function (msg) {
                        if (msg != null) {
                            Balance = msg.balance;
                            CustomerId = msg.id;
                        }
                    }
                })
            }

            var skip = GetRequest('skip');
            if (skip == "myshop") {
                $("#MyShop").addClass('nav-this');
                $("#nav3 li").not("#MyShop").removeClass('nav-this');
                GetMyShop();
            } else {
                GetAccountBalance();
            }




            /*点击账户余额*/
            $("#AccountBalance").click(function () {
                $(this).addClass('nav-this');
                $("#nav3 li").not($(this)).removeClass('nav-this');
                GetAccountBalance();
            })

            /*点击账户设置*/
            $("#AccountSettings").click(function () {
                $(this).addClass('nav-this');
                $("#nav3 li").not($(this)).removeClass('nav-this');
                settings();
            })

            /*点击我的店铺*/

                $("#nav3 li").not($(this)).removeClass('nav-this');

        //修改店铺状态（现在是隐藏就变为展示，现在是展示就变为隐藏）
        function Updateshopstatus(button) {
            var shopId = $(button).attr('shopId');
            var shopStatus = $(button).attr('shopstatus');
            var newshopStatus = "";
            if (shopStatus == "show") {
                newshopStatus = "hide";
            }
            else if (shopStatus == "hide") {
                newshopStatus = "show";
            }
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: BackgroundDomain + '/api/Customer/Updateshopstatus',
                data: JSON.stringify({ "Id": shopId }),
                success: function (data) {

                    $(button).attr('shopstatus', newshopStatus);
                    $(button).attr('id', shopStatus + shopId);
                    if (shopStatus == "show") {
                        $(button).html($.i18n.prop('show'))
                    }
                    else if (shopStatus == "hide") {
                        $(button).html($.i18n.prop('hide'))
                    }
                    var dto_obj = new Object();
                    dto_obj.email = UserEmail;
                    window.parent.GetShopifytest("#Shopify", BackgroundDomain + "/api/Customer/GetCustomerShopifyList", "post", "选择店铺", dto_obj);
                }
            })
        }

        //修改密码
        function ModifyPassword() {
            layui.use(['i18n', 'app', 'layer', 'form', 'element', 'laypage'], function () {
                $ = layui.jquery;
                app = layui.app;
                var layer = layui.layer,
                    message = layui.message;

                var OldPsd = $("#OldPsd").val();
                var NewPsd = $("#NewPsd").val();
                var ReEnterPsd = $("#ReEnterPsd").val();
                if (NewPsd != ReEnterPsd) {
                    var ReEnterHint = document.getElementById("ReEnterPsdHint");
                    ReEnterHint.style.display = "inline";
                    return false;
                }
                $.ajax({
                    type: "post",
                    contentType: "application/json",
                    url: BackgroundDomain + '/api/Customer/UpdatePasswordByOrdPsa',
                    data: JSON.stringify({ "Email": UserEmail, "OrdPassword": OldPsd, "Pw": NewPsd }),
                    success: function (data) {
                        if (data.code == 200) {
                            var OldPsdHint = document.getElementById("OrdpsdHint");
                            OldPsdHint.style.display = "none";

                            var ReEnterHint = document.getElementById("ReEnterPsdHint");
                            ReEnterHint.style.display = "none";

                            message.run("modify successfully!");

                        } if (data.code == -1) {
                            var OldPsdHint = document.getElementById("OrdpsdHint");
                            OldPsdHint.style.display = "inline";
                            return false;
                        }

                    }
                })
            })

        }
