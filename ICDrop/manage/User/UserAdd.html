<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label required">用户代码</label>
            <div class="layui-input-block">
                <input type="text" name="UserCode" lay-verify="required" lay-reqtext="用户代码不能为空" placeholder="请输入用户代码" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">用户名称</label>
            <div class="layui-input-block">
                <input type="text" name="UserName" lay-verify="required" lay-reqtext="用户名称不能为空" placeholder="请输入用户名称" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">tokenKey</label>
            <div class="layui-input-block">
                <input type="text" name="TokenKey" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.1" charset="utf-8"></script>
    <script>
        var app = null;

        layui.use(['form', 'app'], function () {
            var $ = layui.jquery,
                form = layui.form;
            layer = layui.layer;
            app = layui.app;
            app.Load("manage");


            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var postData = data.field;
                /*postData.password = $.md5(postData.password);*/
debugger
                console.log(JSON.stringify(data));
                console.log(JSON.stringify(data.field));
                $.ajax({
                    type: "post",
                    url: BackgroundDomain +"/api/User/AddUserBBB",
                    contentType: "application/json;",
                    data: JSON.stringify(postData),
                    dataType: "json",
                    success: function (sre) {
                        if (sre.Code == "1") {

                            layer.msg("添加成功！");

                            setTimeout(function () {

                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);

                            }, 3000);

                        }
                        return false;
                    }
                });
            });
        });
    </script>
</body>
</html>
