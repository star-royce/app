<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">国家英文名</label>
            <div class="layui-input-inline">
                <input type="text" name="CountryEn" lay-verify="required" lay-reqtext="国家英文名不能为空" placeholder="请输入国家英文名"
                    value="" class="layui-input" autocomplete="off" />
            </div>
            <label class="layui-form-label required">国家中文名</label>
            <div class="layui-input-inline">
                <input type="text" name="CountryCn" lay-verify="required" lay-reqtext="国家中文名不能为空" placeholder="请输入国家中文名"
                    value="" class="layui-input" autocomplete="off" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">国家二字码</label>
            <div class="layui-input-inline">
                <input type="text" name="CountryCode" lay-verify="required" lay-reqtext="国家二字码不能为空"
                    placeholder="请输入国家二字码" value="" class="layui-input" autocomplete="off" />
            </div>
            <label class="layui-form-label required">
                税率(输入数值即可，不用输%)
            </label>
            <div class="layui-input-inline">
                <input type="text" name="TaxRate" lay-verify="required" lay-reqtext="税率不能为空" placeholder="请输入税率"
                    value="" class="layui-input" autocomplete="off" />
            </div>
        </div>
        <div class="layui-form-item" style="float: right;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">
                    确认保存
                </button>
            </div>
        </div>
    </div>
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.1" charset="utf-8"></script>
    <script>
        var app = null
        layui.use(['form', 'app'], function () {
            var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate,
                $ = layui.$

            app = layui.app
            debugger
            app.Load('manage')

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    type: 'post',
                    url: BackgroundDomain + '/api/Price/AddTaxes',
                    contentType: 'application/json;',
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    success: function (sre) {
                        if (sre) {
                            layer.msg('添加税率成功！')
                            setTimeout(function () {
                                var iframeIndex = parent.layer.getFrameIndex(window.name)
                                //执行搜索重载
                                parent.table.reload('currentTableId', {
                                    page: {
                                        curr: 1,
                                    },
                                })
                                parent.layer.close(iframeIndex)
                            }, 3000)
                        }
                        return false
                    },
                })
            })
        })
    </script>
</body>

</html>
