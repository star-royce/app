    <script src="/lib/layui-v2.7.6/layui/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.1" charset="utf-8"></script>

    <script src="/js/web-diff.js"></script>

    <script type="text/javascript">
        var app = null;
        var message = null;
        var miniTab;
        var YDHCustomer;
        var laypage;
        var count;
        var prev = "";
        var next = "";

        layui.use(['form', 'app', 'laypage', 'i18n', 'message', 'miniTab', 'dropdown'], function () {
            var dropdown = layui.dropdown
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer,
                index = layui.index,
                i18n = layui.i18n;
            laypage = layui.laypage;
            app = layui.app;
            miniTab = layui.miniTab;
            message = layui.message;
            //// 权限
            //app.Load("client");

            // 国际化初始化
            var YDHConfig = layui.data('YDH');
            var id = "en_us";
            if (YDHConfig.Lang) {
                id = YDHConfig.Lang.id
            }
            // 获取登录的用户信息
            YDHCustomer = layui.data('YDH-Customer');
            // 平台
            GetPlatform(form);

            function GetPlatform(form) {
                $.ajax({
                    type: "post",
                    url: BackgroundDomain + "/api/Product/QueryPlatformType",
                    contentType: "application/json;",
                    data: JSON.stringify("GetPlatformProduct"),
                    dataType: "json",
                    success: function (e) {
                        /*     let str = "<option value=''>" + $.i18n.prop('Plese.Select') + "</option>";*/
                        let str = "";
                        for (let i of e) {
                            //组装数据
                            str += `<option value='${i.platformCode}'>${i.platformNameEn}</option>`;
                        }
                        //jquery赋值方式
                        $("#select").html(str);

                        layui.form.render('select')
                    },
                    error: function (jqXHR) {
                        layer.msg('获取失败！');
                        return false;
                    }
                });
            }
            var CatalogueMenu;
            $.ajax({
                type: "Get",
                url: BackgroundDomain + "/api/Product/GetCatalogueMenu",
                async: false,
                success: function (data) {
                    CatalogueMenu = data;
                }
            });



            dropdown.render({
                elem: '#demo4'
                , trigger: 'hover'
                , data: CatalogueMenu
                , click: function (obj) {
                    $(".hotproText").text(obj.title);
                    QueryImportProduct(count, { "CatalogueId": obj.id });
                }
            });

            // 监听搜索操作（抓取平台产品）
            form.on('submit(data-import-btn)', function (data) {
                debugger
                var result = JSON.stringify(data.field);
                obj = $.parseJSON(result);

                if (obj.Url == "") {
                    message.run($.i18n.prop('Import.Failed'), $.i18n.prop('IsEmpty'), "error");
                    return false;
                }

                $.ajax({
                    type: "post",
                    url: BackgroundDomain + "/api/Product/QueryGrabProduct",
                    contentType: "application/json;",
                    data: result,
                    dataType: "json",
                    success: function (e) {
                        if (e.code = 1) {
                            message.run($.i18n.prop('Import.Complete'));
                            //如果是第一次添加商品，则显示下载产品提示
                            var NowTime = new Date(getNowTime());
                            var CustomerTime = new Date(YDHCustomer.CreateTime);
                            if (CustomerTime.getFullYear() == NowTime.getFullYear()
                                && CustomerTime.getMonth() == NowTime.getMonth()
                                && CustomerTime.getDate() == NowTime.getDate()) {
                                if (!YDHCustomer.ImportHint || YDHCustomer.ImportHint != "1") {
                                    $(".AddSuccessMessage").show();
                                    layui.data('YDH-Customer', {
                                        key: 'ImportHint'
                                        , value: "1"
                                    });
                                    YDHCustomer = layui.data('YDH-Customer');
                                }
                            }
                            $(".schedule-view").show();
                            var addProductList = document.getElementById("schedule-body");
                            var addProduct = document.createElement("div");
                            addProduct.setAttribute("class", "AddProduct");
                            addProductList.appendChild(addProduct);
                            var sussessimg = document.createElement("img");
                            sussessimg.setAttribute("src", "../../images/hint/success.png");
                            sussessimg.setAttribute("style", "margin-right:14px;float:left;margin-top:30px;");
                            addProduct.appendChild(sussessimg);
                            var addproductimg = document.createElement("img");
                            addproductimg.setAttribute("src", e.dto.indexPicture);
                            addproductimg.setAttribute("style", "margin-right:10px;width:64px;height:64px;float:left;margin-top:10px;");
                            addProduct.appendChild(addproductimg);
                            var addproducttitle = document.createElement("div");
                            addproducttitle.innerHTML = e.dto.productTitle;
                            addproducttitle.setAttribute("class", "AddProductTitle");
                            addProduct.appendChild(addproducttitle);
                            return false;
                        } else {
                            message.run($.i18n.prop('Import.Failed'), $.i18n.prop('consult.customer.service'), "error");
                            return false;
                        }
                    },
                    error: function (jqXHR) {
                        message.run($.i18n.prop('Import.Failed'), $.i18n.prop('consult.customer.service'), "error");
                        return false;
                    }
                });


                return false;
            });


            var SerchproductInfo = new Object();
            //查找出该客户（管理员）的进口商品信息
            QueryImportProduct(count, SerchproductInfo);
            if (id == "zh_cn") {
                prev = "上一页";
                next = "下一页";
            }
            else if (id == "en_us") {
                prev = "previous page";
                next = "next page ";
            }





            i18n.loadProperties(id);

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                debugger
                var result = JSON.stringify(data.field);
                obj = JSON.parse(result);
                if ($.isEmptyObject(obj.productTitle) != true) {
                    SerchproductInfo.productTitle = obj.productTitle;
                }
                QueryImportProduct(count, SerchproductInfo);
                return false;
            })

            //点击查看下载商品按钮跳转到下载产品界面
            $(document).on('click', '.ViewImpro', function () {
                var tabId = "/share/ImportCommodity.html";
                title = "ImportCommodity";
                var isexit = miniTab.check(tabId, true);
                if (!isexit) {
                    parent.layui.element.tabAdd('layuiminiTab', {
                        title: '<span class="layuimini-tab-active"></span><span>' + title + '</span><i class="layui-icon layui-unselect layui-tab-close">ဆ</i>' //用于演示
                        , content: '<iframe width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0"   src="' + tabId + '"></iframe>'
                        , id: tabId
                    });
                }
                parent.layui.element.tabChange('layuiminiTab', tabId);


            });
            //点击稍后按钮则提示界面隐藏
            $(document).on('click', '.LaterBtn', function () {
                $(".AddSuccessMessage").hide();
            });

        })
        ////导入产品
        function ImportProduct(id) {
            var productInfo = new Object();
            productInfo.id = id;
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: BackgroundDomain + '/api/Product/ImportProductInfo',
                data: JSON.stringify(productInfo),
                success: function (data) {
                    if (data.code == 1) {
                        message.run($.i18n.prop('Import.Complete'));
                        //如果是第一次添加商品，则显示下载产品提示
                        var NowTime = new Date(getNowTime());
                        var CustomerTime = new Date(YDHCustomer.CreateTime);
                        if (CustomerTime.getFullYear() == NowTime.getFullYear()
                            && CustomerTime.getMonth() == NowTime.getMonth()
                            && CustomerTime.getDate() == NowTime.getDate()) {
                            if (!YDHCustomer.ImportHint || YDHCustomer.ImportHint != "1") {
                                $(".AddSuccessMessage").show();
                                layui.data('YDH-Customer', {
                                    key: 'ImportHint'
                                    , value: "1"
                                });
                                YDHCustomer = layui.data('YDH-Customer');
                            }
                        }
                        $(".schedule-view").show();
                        var addProductList = document.getElementById("schedule-body");
                        var addp = document.createElement("p");
                        addp.setAttribute("class", "Copywriting");
                        addp.setAttribute("style", "margin-right:14px;margin-top:30px;margin-bottom:30px;");
                        addp.innerHTML = "You need to edit the product information on the <a  class='ViewImpro href' style='    color: #3399FF;background: #fff;' >Import List</a> before the import is complete";
                        addProductList.appendChild(addp);
                        var addProduct = document.createElement("div");
                        addProduct.setAttribute("class", "AddProduct");
                        addProductList.appendChild(addProduct);
                        var sussessimg = document.createElement("img");
                        sussessimg.setAttribute("src", "../../images/hint/success.png");
                        sussessimg.setAttribute("style", "margin-right:14px;float:left;margin-top:30px;");
                        addProduct.appendChild(sussessimg);
                        var addproductimg = document.createElement("img");
                        addproductimg.setAttribute("src", data.dto.indexPicture);
                        addproductimg.setAttribute("style", "margin-right:10px;width:64px;height:64px;float:left;margin-top:10px;");
                        addProduct.appendChild(addproductimg);
                        var addproducttitle = document.createElement("div");
                        addproducttitle.innerHTML = data.dto.productTitle;
                        addproducttitle.setAttribute("class", "AddProductTitle");
                        addProduct.appendChild(addproducttitle);
                    } else {
                        message.run($.i18n.prop('Import.Failed'), $.i18n.prop('consult.customer.service'), "error");
                    }
                },
                error: function (jqXHR) {
                    if (jqXHR.status == 401) {
                        var index = layer.open({
                            title: 'Login',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['920px', '580px'],
                            content: '/client/WindowsLogin.html',
                        })
                    } else {
                        message.run($.i18n.prop('Import.Failed'), $.i18n.prop('consult.customer.service'), "error");
                    }
                }
            })
        }

        ////查看商品详情
        function OpenDetailPage(id) {

            window.open('productdetail.html?id=' + id + '&RoleName=Manage');

        }
        //查看物流时效列表
        function ViewFreightList(FreightLine) {

            //
            /*    console.log(id);*/
            $("#FreightList" + FreightLine).css("display", "block");

            var id = FreightLine;
            $('#product-list' + id).mouseover(function () {
                /* $('#price' + id).css("display", "none")*/
                $('#importbtn' + id).css("display", "block");
                $("#product-list" + id).addClass("shadow");
                $("#ProcessingFee" + id).css("display", "none");
            })
            $('#product-list' + id).mouseout(function () {
                /*     $('#price' + id).css("display", "block")*/
                $('#importbtn' + id).css("display", "none")
                $("#product-list" + id).removeClass("shadow");
                $("#ProcessingFee" + id).css("display", "block");
                $("#FreightList" + id).css("display", "none");
            })

        }
        //获取当前时间
        function getNowTime(tempminit) {
            if (!tempminit) {
                tempminit = 0;
            }
            var date = new Date();
            date.setMinutes(date.getMinutes() - tempminit);
            var year = date.getFullYear(),
                month = date.getMonth() + 1,
                day = date.getDate(),
                hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours(),
                minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes(),
                second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            month >= 1 && month <= 9 ? (month = "0" + month) : "";
            day >= 0 && day <= 9 ? (day = "0" + day) : "";
            var timer = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
            /* console.log(timer); */
            return timer;
        }
        //展开进度栏框
        function ViewImportList() {
            $(".schedule-shrink").hide();
            $(".schedule-view").show();
        }
        //折叠进度栏框
        function PutAwayImportList() {
            $(".schedule-shrink").show();
            $(".schedule-view").hide();
        }


        function QueryImportProduct(count, SerchproductInfo) {
            var dto_obj = new Object();
            dto_obj.page = 1;
            dto_obj.limit = 20;
            dto_obj.dto = SerchproductInfo;
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: BackgroundDomain + '/api/Product/QueryPlatformProductList',
                data: JSON.stringify(dto_obj),
                success: function (msg) {
                    count = msg.count;
                    //分页
                    laypage.render({
                        elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                        , prev: prev
                        , next: next
                        , count: count //数据总数，从服务端得到
                        , limit: 20
                        , jump: function (obj, first) {
                            dto_obj.page = obj.curr;
                            dto_obj.limit = obj.limit;
                            dto_obj.dto = SerchproductInfo;
                            $.ajax({
                                type: "post",
                                contentType: "application/json",
                                url: BackgroundDomain + '/api/Product/QueryPlatformProductList',
                                data: JSON.stringify(dto_obj),
                                success: function (msg) {
                                    $("#productList").empty();
                                    var data = msg.data.length;
                                    //获取div
                                    var divf = document.getElementById("productList");

                                    for (var i = 0; i < data; i++) {

                                        var div0 = document.createElement("div");
                                        div0.setAttribute('class', 'product-list');
                                        div0.setAttribute('id', 'product-list' + msg.data[i].id);
                                        divf.appendChild(div0);

                                        //图片
                                        var div = document.createElement("div");
                                        div.setAttribute('class', 'pictop_play');
                                        div.setAttribute('onclick', 'OpenDetailPage(' + msg.data[i].id + ')');
                                        div.setAttribute('lay-href', '');
                                        div0.appendChild(div);

                                        /*  div.innerHTML = '<i class="layui-icon icon-a-check"></i><img src="' + msg.data[i].indexPicture+'"/>';*/
                                        var icon = document.createElement("i");
                                        icon.setAttribute('class', 'layui-icon icon-rexiao')
                                        div.appendChild(icon);


                                        var img = document.createElement("img");
                                        img.setAttribute('src', msg.data[i].indexPicture);
                                        img.setAttribute('referrerPolicy', 'no-referrer');
                                        /*     img.setAttribute('style', 'width:100%;height:100%;');*/
                                        div.appendChild(img);

                                        var div1 = document.createElement("div");
                                        div1.setAttribute('class', 'font-box');
                                        div0.appendChild(div1);

                                        //标题
                                        var div2 = document.createElement("div");
                                        div2.setAttribute('class', 'title');
                                        div2.setAttribute('onclick', 'OpenDetailPage(' + msg.data[i].id + ')');
                                        div1.appendChild(div2);
                                        div2.innerHTML = msg.data[i].productTitle;


                                        //标题下面部分再加一个div，鼠标移动到产品上显示添加到商店的按钮
                                        var changediv = document.createElement("div");
                                        changediv.setAttribute('class', 'change');
                                        div1.appendChild(changediv);

                                        //价格
                                        var div3 = document.createElement("div");
                                        div3.setAttribute('class', 'price');
                                        div3.setAttribute('onclick', 'OpenDetailPage(' + msg.data[i].id + ')');
                                        div3.setAttribute('id', 'price' + msg.data[i].id);
                                        changediv.appendChild(div3);


                                        //获取价格信息
                                        var productprice = new Object();
                                        productprice.productId = msg.data[i].id;
                                        $.ajax({
                                            type: "post",
                                            contentType: "application/json",
                                            url: BackgroundDomain + '/api/Product/QueryProductPriceInfo',
                                            data: JSON.stringify(productprice),
                                            success: function (data) {
                                                var fontadd = document.getElementById("price" + data.data[0].productId);

                                                //采购价
                                                var listCostLine = document.createElement("div");
                                                listCostLine.setAttribute("class", "ListingCost");
                                                fontadd.appendChild(listCostLine);
                                                listCostLine.html($.i18n.prop("ListingCost"));
