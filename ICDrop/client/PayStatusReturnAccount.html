<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
</head>
<body>
    <style>
        #message {
            font-size: 21px;
            text-align: center;
            margin-top: 400px;
        }
    </style>
    <div id="message"></div>

    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
    <script src="/lib/md5.js"></script>
    <script src="/js/lay-config.js"></script>
    <script>
        layui.use(['form', 'i18n', 'dropdown'], function () {
            $ = layui.jquery;
            var layer = layui.layer,
                i18n = layui.i18n;


            // 国际化初始化
            var YDHConfig = layui.data('YDH');
            var id = "en_us";
            if (YDHConfig.Lang) {
                $("#Lang").text(YDHConfig.Lang.title);
                id = YDHConfig.Lang.id
            }

            i18n.loadProperties(id);

            var message = window.GetRequest("message");



            var div = document.getElementById("message");
            div.innerHTML = message;
            setTimeout(function () {
                window.location.replace("https://app.Anderdrop.com/client/index.html#//client/Customer/AccountManager.html");
            
            },2000);

        })
    </script>
</body>
</html>
