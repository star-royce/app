<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">订单编号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userName" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <!--<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">退款</a>
               
            </script>

        </div>
    </div>
    <script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.1" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'app'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                method: "post",
                contentType: "application/json;",
                elem: '#currentTableId',
                url: BackgroundDomain +'/api/PayBill/QueryPayBillList',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: "checkbox", width: 50 },
                    { type: "numbers", width: 50, title: '序号' },
                    { field: 'id', width: 80, title: 'ID', hide: true },
                    { field: 'email', width: 150, title: '电子邮箱' },
                    { field: 'orderCode', width: 150, title: '订单编号' },
                    { field: 'amount', width: 200, title: '金额（USD）' },
                    { field: 'payStatus', width: 80, title: '状态' },
                    { field: 'payType', width: 150, title: '付款方式' },
                    { field: 'paymentId', width: 200, title: '收款编号' },
                    { field: 'payTime', width: 150, title: '发起时间' },
                    { field: 'paySuccessTime', width: 150, title: '收款时间' },
                    { title: '操作', minWidth: 80, toolbar: '#currentTableBar', fixed: 'right' }
                   
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                done: function (res, curr, count) {
                    $("[data-field = 'payStatus']").children().each(function () {
                        if ($(this).text() == 'S') {
                            $(this).text("支付成功");
                        } else if ($(this).text() == 'T') {
                            $(this).text("退款");
                        } else if ($(this).text() == 'D') {
                            $(this).text("待支付");
                        } else if ($(this).text() == 'Z') {
                            $(this).text("支付中");
                        }
                    });
                    $("[data-field = 'payType']").children().each(function () {
                        if ($(this).text() == 'E') {
                            $(this).text("余额扣除");
                        } else if ($(this).text() == 'Z') {
                            $(this).text("在线收款");
                        } else if ($(this).text() == 'Y') {
                            $(this).text("银行转账");
                        } else if ($(this).text() == 'C') {
                            $(this).text("赊账支付");
                        }else if ($(this).text() == 'O') {
                            $(this).text("余额充值");
                        }
                    });
                }
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        searchParams: result
                    }
                }, 'data');

                return false;
            });


            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layer.alert("退款不知道要不要做，留着！");
                    return false;
                }
            });
        });
    </script>

</body>
</html>
